    <div style="background-color:#202632; background: transparent; width: 40vw; height: 70vh; border: 2px solid rgb(241, 235, 235) ; border-radius: 3%;" class=" ">
        <div class="head text-light d-flex justify-content-center ">

        <div class="b d-flex justify-content-center"> 
            <form onsubmit="event.preventDefault() " >
                <div class="mb-3 d-flex mt-4 ">
                  <label for="exampleInputEmail1" class="form-label" >Email </label>
                  <input type="email" style="margin-left: 90px;" id="#email" class="form-control w-75  "  required>
                </div>
                <p id="display"></p>
                <div>
                <div class="mb-3 d-flex mt-4 ">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" style="margin-left: 60px;"  class="form-control  w-75 " id="#password" required>
                </div>
                <p id="reenterd"></p>
                <button type="submit" id="btn" class="btn btn-info" onclick="myFunction()">Submit</button>
              </form>
        </div>
    </div>


<script >


let mail = document.getElementById("#email");
let password1 = document.getElementById("#password");


const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

function validateEmail(email) {
    if(emailPattern.test(email)) {
        return true;
    } 
  }

function validatePassword(pass){
    if(passwordPattern.test(pass)){
        return true;
    }
  }

function myFunction(){
  var email = mail.value;
  var pass = password1.value;
  console.log(email)
  console.log(pass)
    if(validateEmail(email)){
        if(validatePassword(pass)){
          window.location.href="http://127.0.0.1:5500/twitter/redirect.html";

        }else{
            alert('Invalid password. Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one digit, and one special character.');
        }
    }else{
        alert('Invalid email. Please enter a valid email address.');
    }
}

    </script>
