    <script>
         let arr = [ 0, 10,57, 20, 30, 40, 50];

         function divisible5() {
            let divResults = []; 
            for (let i = 0; i < arr.length; i++) {
            let div = arr[i] / 5; 
            divResults.push(div); 
        }

        return divResults;
       }

       console.log(divisible5())












    </script>
